<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">
  <div class="login-logo">
    <img alt="Ionic logo" src="assets/img/appicon.svg">
  </div>

  <ion-text class="ion-text-center" color="primary">
    <h1>Welcome on Testers</h1>
  </ion-text>

  <ion-text class="ion-text-center" color="medium">
    <p>The test app for Keycloak Login</p>
  </ion-text>

  <ion-button (click)="keycloakLogin(true)" color="primary" expand="block" shape="round" size="large">
    Login here
  </ion-button>

  <ion-button fill="clear" (click)="keycloakLogin(false)" color="primary" expand="block" shape="round" size="large">
    Sign up
  </ion-button>

</ion-content>
